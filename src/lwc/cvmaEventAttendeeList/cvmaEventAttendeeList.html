<!--
    Lightning Web Component template for CVMA Event Attendee List with privacy controls
    Author: Claude AI - CVMA Development Team
    Date: January 2025
-->

<template>
    <lightning-card title="Who's Attending" icon-name="standard:groups">
        
        <!-- Card Actions -->
        <div slot="actions">
            <lightning-button-icon 
                icon-name="utility:refresh"
                alternative-text="Refresh attendee list"
                title="Refresh"
                onclick={handleRefresh}
                disabled={isLoading}>
            </lightning-button-icon>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            
            <!-- Summary Statistics -->
            <template if:true={showSummaryStats}>
                <template if:true={summaryStats}>
                    <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_medium">
                        <template for:each={summaryStats} for:item="stat">
                            <div key={stat.label} class="slds-col slds-size_1-of-3">
                                <div class="slds-text-align_center">
                                    <lightning-icon 
                                        icon-name={stat.icon} 
                                        size="small" 
                                        class={stat.class}>
                                    </lightning-icon>
                                    <div class="slds-text-heading_medium slds-m-top_xx-small">
                                        {stat.count}
                                    </div>
                                    <div class="slds-text-body_small slds-text-color_weak">
                                        {stat.label}
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <hr class="slds-m-vertical_medium">
                </template>
            </template>
            
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-vertical_medium">
                    <lightning-spinner alternative-text="Loading attendees..." size="small"></lightning-spinner>
                </div>
            </template>
            
            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium">
                    <lightning-icon icon-name="utility:error" size="x-small"></lightning-icon>
                    <h2 class="slds-text-heading_small">Unable to load attendee list</h2>
                    <p>Please try refreshing or contact your administrator if the problem persists.</p>
                </div>
            </template>
            
            <!-- Attendee List -->
            <template if:true={hasAttendees}>
                <div class="slds-m-bottom_small">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                        Confirmed Attendees ({attendees.length})
                    </h3>
                </div>
                
                <ul class="slds-list_vertical slds-has-dividers_top-space">
                    <template for:each={formattedAttendees} for:item="attendee">
                        <li key={attendee.rsvpId} class="slds-list__item">
                            <div class="slds-media slds-media_center slds-p-vertical_small"
                                 data-attendee-id={attendee.rsvpId}
                                 onclick={handleAttendeeClick}
                                 style="cursor: pointer;">
                                
                                <!-- Avatar -->
                                <div class="slds-media__figure">
                                    <lightning-avatar 
                                        src=""
                                        fallback-icon-name="standard:contact"
                                        alternative-text={attendee.displayName}
                                        size="medium">
                                    </lightning-avatar>
                                </div>
                                
                                <!-- Attendee Info -->
                                <div class="slds-media__body">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <div class="slds-col">
                                            <h4 class="slds-text-body_regular slds-text-color_default">
                                                {attendee.displayName}
                                            </h4>
                                            <p class="slds-text-body_small slds-text-color_weak">
                                                RSVP'd {attendee.rsvpDateFormatted}
                                            </p>
                                        </div>
                                        
                                        <div class="slds-col slds-no-flex slds-text-align_right">
                                            <!-- Plus One Indicator -->
                                            <template if:true={attendee.hasGuest}>
                                                <div class="slds-badge slds-badge_lightest">
                                                    <lightning-icon 
                                                        icon-name="utility:adduser" 
                                                        size="xx-small"
                                                        class="slds-m-right_xx-small">
                                                    </lightning-icon>
                                                    +1: {attendee.guestDisplay}
                                                </div>
                                            </template>
                                            
                                            <!-- Confirmed Status -->
                                            <div class="slds-m-top_xx-small">
                                                <lightning-icon 
                                                    icon-name="utility:check" 
                                                    size="xx-small"
                                                    class="slds-text-color_success">
                                                </lightning-icon>
                                                <span class="slds-text-body_small slds-text-color_success">
                                                    Confirmed
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
                
                <!-- Show More/Less Controls -->
                <template if:true={hasMoreAttendees}>
                    <div class="slds-text-align_center slds-m-top_medium">
                        <button class="slds-button slds-button_neutral" onclick={handleShowMore}>
                            <lightning-icon icon-name="utility:down" size="xx-small"></lightning-icon>
                            Show {remainingCount} more attendees
                        </button>
                    </div>
                </template>
                
                <template if:true={showAllAttendees}>
                    <template if:true={allowExpansion}>
                        <div class="slds-text-align_center slds-m-top_medium">
                            <button class="slds-button slds-button_neutral" onclick={handleShowLess}>
                                <lightning-icon icon-name="utility:up" size="xx-small"></lightning-icon>
                                Show less
                            </button>
                        </div>
                    </template>
                </template>
                
            </template>
            
            <!-- Empty State -->
            <template if:false={hasAttendees}>
                <template if:false={isLoading}>
                    <template if:false={error}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <lightning-icon 
                                icon-name="custom:custom18" 
                                size="large"
                                class="slds-text-color_weak">
                            </lightning-icon>
                            <h3 class="slds-text-heading_small slds-m-top_small slds-text-color_weak">
                                No Confirmed Attendees Yet
                            </h3>
                            <p class="slds-text-body_regular slds-text-color_weak slds-m-top_small">
                                {emptyStateMessage}
                            </p>
                            <p class="slds-text-body_small slds-text-color_weak slds-m-top_small">
                                Be the first to RSVP "Yes" to this event!
                            </p>
                        </div>
                    </template>
                </template>
            </template>
            
            <!-- Privacy Notice -->
            <template if:false={showPrivateInfo}>
                <div class="slds-notify slds-notify_toast slds-theme_info slds-m-top_medium">
                    <div class="slds-notify__content">
                        <lightning-icon icon-name="utility:info" size="xx-small"></lightning-icon>
                        <p class="slds-text-body_small">
                            Member privacy is protected. Full names are only visible to officers and administrators.
                        </p>
                    </div>
                </div>
            </template>
            
        </div>
    </lightning-card>
</template>
